<app-nav></app-nav>
<div class="container-fluid row" id="topLevelRow" style="display: flex;padding-top: 3%">

  <div class="col-md-4">
    <img src="./assets/ad.jpg" style="width: 520px;height: 360px;align-self: center;">
  </div>

  <div class="col-md-8">
    <div class="row" *ngFor="let publicWork of webService.publicWorks_list | async">

      <div class="jumbotron fullWidth">
        <div class="container">
          <h4> {{'Όνομα: ' + publicWork.name }}</h4>
          <h5> {{'Περιγραφή: ' + publicWork.description }}
            <br>
            {{'Ημερομηνία δημοσίευσης: ' +
            publicWork.date_published}}
          </h5>
          <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
                 id="progress">
              {{showPercentage(publicWork.current_funds, publicWork.required_funds)}}
              <!--<span> {{ publicWork.current_funds[0] + publicWork.current_funds[1] + ' / ' + publicWork.required_funds}} </span>-->
              <span></span>
            </div>
            <!--{{ publicWork.current_funds[0] + publicWork.current_funds[1] + ' / ' + publicWork.required_funds}}-->
          </div>

          <div class="container">
            <a routerLink="/fund">
              <button class="btn btn-success" type="submit">fund</button>
            </a>
          </div>
        </div>
      </div>

    </div>


  </div>

  <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
  <!--<script type="text/javascript" src="client.js"></script>-->
